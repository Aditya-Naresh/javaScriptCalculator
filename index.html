<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="calculator">
        <div class="label">
            <input type="text" id="displayLabel">
        </div>
        <div class="buttonDiv">
            <div class="firstRow">
                <button id="clear-button" class="buttons">C</button>
            </div>
            <div class="secondRow">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button id="division-button" class="buttons">รท</button>
            </div>
            <div class="thirdRow">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">X</button>
            </div>
            <div class="fourthRow">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">-</button>
            </div>
            <div class="fifthRow">
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
                <button class="buttons" id="plusButton">+</button>
            </div>
        </div>
    </div>
    <footer><p>Created by Aditya for Odin Project</p></footer>
</body>
</html>
