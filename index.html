<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="calculator">
        <div class="label">
            <input type="text" id="displayLabel">
        </div>
        <div class="buttonDiv">
            <div class="firstRow">
                <button id="clear-button" class="buttons" onclick="clr()">C</button>
            </div>
            <div class="secondRow">
                <button class="buttons" onclick="btnClick('7')" value="7">7</button>
                <button class="buttons" onclick="btnClick('8')" value="8">8</button>
                <button class="buttons" onclick="btnClick('9')" value="9">9</button>
                <button id="division-button" class="buttons">รท</button>
            </div>
            <div class="thirdRow">
                <button class="buttons" onclick="btnClick('4')" value="4">4</button>
                <button class="buttons" onclick="btnClick('5')" value="5">5</button>
                <button class="buttons" onclick="btnClick('6')" value="6">6</button>
                <button class="buttons">X</button>
            </div>
            <div class="fourthRow">
                <button class="buttons" onclick="btnClick('1')" value="1">1</button>
                <button class="buttons" onclick="btnClick('2')" value="2">2</button>
                <button class="buttons" onclick="btnClick('3')" value="3">3</button>
                <button class="buttons">-</button>
            </div>
            <div class="fifthRow">
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
                <button class="buttons" id="plusButton">+</button>
            </div>
        </div>
    </div>
    <footer><p>Created by Aditya for Odin Project</p></footer>
</body>
</html>
